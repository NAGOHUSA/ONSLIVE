<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Space Weather • ournightsky.us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg: #0a0e17;
            --card: rgba(20, 25, 45, 0.75);
            --border: rgba(100, 120, 255, 0.15);
            --text: #e6edf3;
            --text-muted: #94a3b8;
            --cyan: #00d4ff;
            --purple: #a855f7;
            --gold: #fbbf24;
            --red: #ef4444;
            --green: #10b981;
            --gradient: linear-gradient(135deg, #1e1b4b, #0f172a);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient) fixed;
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(2px 2px at 20% 30%, #fff, transparent 50%),
                        radial-gradient(2px 2px at 80% 70%, #fff, transparent 50%),
                        radial-gradient(1px 1px at 40% 80%, #fff, transparent 50%);
            background-size: 200px 200px, 300px 300px, 250px 250px;
            animation: twinkle 15s infinite;
            opacity: 0.4;
            z-index: -1;
        }
        @keyframes twinkle { 0%,100% { opacity: 0.3 } 50% { opacity: 0.6 } }

        .container { max-width: 1400px; margin: 0 auto; padding: 0 1rem; }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            background: rgba(10, 14, 23, 0.9);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            transition: transform 0.3s;
        }
        header.hidden { transform: translateY(-100%); }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h1 i { -webkit-text-fill-color: var(--cyan); margin-right: 0.5rem; }

        .last-updated {
            font-size: 0.95rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        #refresh-btn {
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            border: none;
            color: white;
            padding: 0.6rem 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        #refresh-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(168,85,247,0.4); }

        .hero {
            margin: 2rem auto;
            text-align: center;
            padding: clamp(1.5rem, 5vw, 2.5rem);
            background: var(--card);
            border-radius: 24px;
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
        }

        /* RESPONSIVE GAUGE SYSTEM */
        .gauge-container {
            width: min(90vw, 300px);
            height: min(50vw, 170px);
            margin: 1.5rem auto;
            position: relative;
        }

        .gauge-container svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .gauge-value {
            font-size: clamp(2.2rem, 10vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            pointer-events: none;
        }

        .needle {
            position: absolute;
            bottom: 12%;
            left: 50%;
            width: 2px;
            height: 38%;
            background: var(--red);
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-90deg);
            transition: transform 1.2s cubic-bezier(0.25, 0.8, 0.25, 1), background 0.6s;
            margin-left: -1px;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
        }

        .aurora-message {
            margin-top: 1rem;
            font-size: clamp(1rem, 4vw, 1.4rem);
            font-weight: 500;
            line-height: 1.4;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            transition: all 0.3s;
            position: relative;
        }
        .card:hover {
            transform: translateY(-6px);
            border-color: rgba(168,85,247,0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card h2 {
            font-size: clamp(1.2rem, 4vw, 1.4rem);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #aurora-map, #tec-map {
            height: clamp(280px, 65vw, 400px);
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-top: 1rem;
            background: #000;
            position: relative;
        }

        .map-controls {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 1000;
            display: flex;
            gap: 8px;
        }
        .map-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }
        .map-btn.active { background: var(--purple); }

        .loading, .error {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }
        .error { color: var(--red); }

        @media (max-width: 768px) {
            .card.collapsible > div:not(h2) { max-height: 0; overflow: hidden; transition: max-height 0.5s ease; }
            .card.collapsible.open > div:not(h2) { max-height: 3000px; }
            .card h2 { cursor: pointer; }
            .card h2::after { content: "▼"; margin-left: auto; font-size: 0.8rem; transition: transform 0.3s; }
            .card.open h2::after { transform: rotate(180deg); }
            .grid { grid-template-columns: 1fr; gap: 1.2rem; }
        }

        footer {
            text-align: center;
            padding: 3rem 1rem;
            margin-top: 4rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            font-size: 0.9rem;
        }
        footer a { color: var(--cyan); text-decoration: none; }
        footer a:hover { color: var(--purple); }
    </style>
</head>
<body>

    <header id="header">
        <div class="container header-content">
            <h1>live.ournightsky.us</h1>
            <div class="last-updated">
                <span>Last updated: <span id="update-time">--:--</span></span>
                <button id="refresh-btn">Refresh</button>
            </div>
        </div>
    </header>

    <div class="container">

        <!-- Hero: Current Aurora & Kp Activity -->
        <div class="hero">
            <h2>Current Space Weather Activity</h2>
            <div class="gauge-container" id="kp-gauge">
                <svg viewBox="0 0 200 120" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <linearGradient id="kp-grad" x1="0%" x2="100%">
                            <stop offset="0%" stop-color="#10b981"/>
                            <stop offset="50%" stop-color="#fbbf24"/>
                            <stop offset="100%" stop-color="#ef4444"/>
                        </linearGradient>
                    </defs>
                    <path d="M20 100 A80 80 0 1 1 180 100" fill="none" stroke="#334155" stroke-width="16"/>
                    <path d="M20 100 A80 80 0 1 1 180 100" fill="none" stroke="url(#kp-grad)" stroke-width="16" stroke-linecap="round" id="kp-arc" stroke-dasharray="0 251.3"/>
                    <circle cx="100" cy="100" r="8" fill="#fff"/>
                    <text x="100" y="65" text-anchor="middle" class="gauge-value" id="kp-value">?</text>
                </svg>
                <div class="needle" id="kp-needle"></div>
            </div>
            <div class="aurora-message" id="aurora-message">Loading real-time conditions...</div>
        </div>

        <!-- Rest of your cards (unchanged structure, just better mobile scaling) -->
        <!-- Interactive Aurora Map -->
        <div class="card" style="grid-column: 1 / -1;">
            <h2>Live Aurora Oval Map</h2>
            <div class="map-container">
                <div class="map-controls">
                    <button class="map-btn active" id="btn-north">Northern</button>
                    <button class="map-btn" id="btn-south">Southern</button>
                </div>
                <div id="aurora-map"></div>
            </div>
        </div>
